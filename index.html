<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Number Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Search Data by Index Number</h1>
    </header>
    
<section id="search-section">
  <label for="index-input">Enter Index Number:</label>
  <input type="text" id="index-input" pattern="[0-9]+[A-Za-z]" title="Index number must be in the format 'numbers followed by a single letter'" placeholder="Enter Index Number..." />
  <button onclick="searchData()">Search</button>
</section>


    <section id="result-section">
        <table id="results">
            <thead>
                <tr id="header-row">
                    <!-- Dynamic header will be added here -->
                </tr>
            </thead>
            <tbody>
                <tr id="data-row">
                    <!-- Dynamic data will be added here -->
                </tr>
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
